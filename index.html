<body>
<h1>hw-04: Event Handling</h1>

<div class="row">
    <div class="column1">
        <!-- Create the initial scatterplot -->
        <div class = "scatterplot">
            <svg width = "500" height = "500">
                <line id = "x-axis" x1="0" y1="500" x2="500" y2="500" />
                <line id = "y-axis" x1="0" y1="0" x2="0" y2="500" />
                <circle class = "circle" id = "(1,2)" cx="55" cy="395" r="5"  />
                <circle class = "circle" id = "(2,4)" cx="105" cy="295" r="5" />
                <circle class = "circle" id = "(6,2)" cx="305" cy="395" r="5"  />
                <circle class = "circle" id = "(9,9)" cx="455" cy="45" r="5" />
            </svg>
        </div>
    </div>

    <div class="column2">
        <!-- Information about the scatterplot and interactive elements -->
        <p>
            Last point clicked:
            <p id = "coordinates"> (,) </p> 
            Select an X-Value (1-9): <input type="range" id="xRange" min="1" max="9"> <br>
            Select a Y-Value(1-9):<input type="range" id="yRange" min="1" max="9">
        </p>
        <!-- When button is clicked, call JS method to add a point -->
        <button onClick = "getCoords()"> Add Point</button>
    </div>
  </div>
